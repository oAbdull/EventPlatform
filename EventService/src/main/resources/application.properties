#spring.main.web-application-type=reactive
spring.application.name=EventService
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
server.port=8082
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/eventDB}
spring.docker.compose.enabled=false
#spring.security.oauth2.resourceserver.jwt.issuer-uri=https://apieventplatform.eu.auth0.com/
logging.level.org.springframework=DEBUG
logging.level.org.example.eventservice=DEBUG

# RabbitMQ configuration for TicketService
spring.rabbitmq.template.exchange=event.exchange
spring.rabbitmq.template.routing-key=event.created
spring.rabbitmq.template.default-receive-queue=event.created.queue

# RabbitMQ configuration for UserService
user.rabbitmq.exchange=user.exchange
user.rabbitmq.routing-key=user.event.notification
user.rabbitmq.queue=user.event.notification.queue