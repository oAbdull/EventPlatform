# Required metadata
sonar.projectKey=eventplatform_eventplatform
sonar.organization=eventplatform
sonar.host.url=https://sonarcloud.io

# Source encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=21

# Define modules
sonar.modules=Apigateway,EventService,UserService

# Module base directories
Apigateway.sonar.projectBaseDir=Apigateway
EventService.sonar.projectBaseDir=EventService  
UserService.sonar.projectBaseDir=UserService

# Source and test directories
Apigateway.sonar.sources=src/main/java
Apigateway.sonar.tests=src/test/java
EventService.sonar.sources=src/main/java
EventService.sonar.tests=src/test/java
UserService.sonar.sources=src/main/java
UserService.sonar.tests=src/test/java

# Compiled classes directories (be specific, avoid wildcards)
Apigateway.sonar.java.binaries=build/classes/java/main
EventService.sonar.java.binaries=build/classes/java/main
UserService.sonar.java.binaries=build/classes/java/main

# Test report paths
Apigateway.sonar.junit.reportPaths=build/test-results/test
EventService.sonar.junit.reportPaths=build/test-results/test
UserService.sonar.junit.reportPaths=build/test-results/test

# Code coverage
Apigateway.sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
EventService.sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
UserService.sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# SCM
sonar.scm.provider=git
sonar.scm.disabled=false